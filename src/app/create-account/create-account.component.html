<app-slider></app-slider>
<div align="center" id="banks_list_settings" style="float: left; margin-top: 50px; clear: both;">
                 <div>
                 <input type="text" #bank_name_input (keyup)="this.GetBanks(bank_name_input.value, min_dep_per.value, max_credit_per.value);" placeholder="Bank Name" style="text-align: center;"> <br><br>
            Min deposit percent:<br><br>
                <input type="number" #min_dep_per (keyup)="this.GetBanks(bank_name_input.value, min_dep_per.value, max_credit_per.value);" min="0" value="0" step="1">
            <br><br>
            Max credit percent:<br> <br>
                <input type="number" #max_credit_per (keyup)="this.GetBanks(bank_name_input.value, min_dep_per.value, max_credit_per.value);" min="0" value="100" step="1">
          </div>  
        </div>
        <div id="bank_list_block" style="float: left; margin-left: 2%">
        <table id="banks_table" border="1" style=" margin: 0; padding: 0; font-size: 20px; text-align: center;" [ngClass]="{'my-class': isClassVisible }">
            <caption><h2>Banks list</h2></caption>
            <tr id="table_head" style="font-weight: bold;">
                <td>Name</td>
                <td>Deposit percent</td>
                <td>Credit percent</td>
            </tr>
             <tr *ngFor="let bank of this.banks" (click)="this.currentBank=bank.name;" [style.background-color]="getStyle(bank.name)">
                <td>{{bank.name}}</td>
                <td>{{bank.depositPersent}}</td>
                <td>{{bank.creditPersent}}</td>
            </tr>
        </table>
             <button id="account_create_buton" (click)="CreateAccount();" style="margin-top: 20px; margin-left: 32%; cursor: pointer; font-size: 16px">Create new account</button>
        </div>
