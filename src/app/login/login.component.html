<div align="center"><h1>Hello, please sign in or sign up</h1></div>
<p align="center">Login: <input type="text" #login></p>
<p align="center">Password: <input type="password" #password ></p>
<div align="center">
<input routerLink="/registration" style="margin-right:9%;"  type="button" value="Sign up" id="sign_up">
<input  type="button" value="Sign in" id="sign_in"   (click)="user_check(login.value, password.value); password.value='';">
</div>
