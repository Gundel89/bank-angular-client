<div id="slider">
    <img src="/src/assets/images/Bank-logo.jpg" style="float: left; max-height: 70px; cursor: pointer;" (click)="this.router.navigate(['/dashboard/' + this.activerout.snapshot.params['username']]);">
        <h3 style="float: left; margin-top: 5px; width: 10%">You sign in by {{this.user.FullName}}</h3>
        <span id="now_date" style="float: left; margin-top: 8px; margin-right: 15%; margin-left: 25%;">Today {{this.today.toString()}}</span>
        <button id="wallet_button" style="margin-right: 1%; min-width: 12%; height: 45px;"><img src="/src/assets/images/money-bag.png" alt="Wallet" style="float: left; max-width: 30px;"> <span id="wallet" style="float: left; margin-top: 8px; color: green;" >{{this.user.wallet}}</span></button>
        <button id="notification_button" style="height: 45px; cursor: pointer;" (click)="this.router.navigate(['/' + this.activerout.snapshot.params['username'] + '/notifications']);"  >
        <img src="/src/assets/images/envelope.png" style="max-width: 30px; float: left;" alt="Notification" >
        <span id="notification" style="float: left; margin-top: 8px; color: red;" >{{this.user.notif_size}}</span></button> 
        <button id="logout_button" style="float: right; height: 45px; text-decoration: underline;" (click)="Logout();"><b>Logout</b></button>
        </div>
